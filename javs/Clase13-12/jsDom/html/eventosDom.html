    <script>
        function mostrar(){
            let titulo = document.getElementById('titulo'); //obtengo el elemento por su id
            titulo.innerHTML = 'Nuevo Texto Ingresado';
        }

        document.getElementById('titulo').onclick = cambiarTexto; // solo se hace referencia
        // estamos haciendo una referencia a la funcion cambiarTexto, no estmoa llamanado a la funcion
        // funcion tipo callback

        function cambiar(evento){
            let component = evento.target;
            component.style.backgroundColor = 'yellow';
        }

        function regresar(input){
            let component = input.target;
            component.style.backgroundColor = 'white';
        }

        let formulario = document.getElementById('formulario');
        formulario.addEventListener('focus', (evento) => {
